{% extends "base.html" %}

{% block title %}Start page{% endblock %}

{% block content %}

<div class="panel panel-default">
  <div class="panel-heading">
    <span>Top Sellers</span>
    <a href="{% url 'sellers:list' %}">see all</a>
  </div>
  <div class="panel-body">
    <div class="list-group">
      {% for seller in sellers %}
        <a class="list-group-item"
          href="{% url 'products:list-seller' seller.id %}"
          >{{ seller.presentation_name }}</a>
      {% endfor %}
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <span>Top Products</span>
    <a href="{% url 'products:list' %}">see all</a>
  </div>
  <div class="panel-body">
    <div class="list-group">
    {% for product in products %}
      <a class="list-group-item" href="{% url 'products:detail' product.id %}"
        >{{ product.name }}</a>
    {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
